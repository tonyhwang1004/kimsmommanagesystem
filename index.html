<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서실 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            background: white;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            background: #f5f5f5;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab-btn:hover {
            background: #e8ecff;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .stat-item {
            padding: 8px 15px;
            background: #f5f5f5;
            border-radius: 20px;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .qna-card, .penalty-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .qna-card:hover, .penalty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .qna-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .qna-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-type {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-status-완료 {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-status-확인 {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-status-미확인 {
            background: #ffebee;
            color: #c62828;
        }

        .badge-chapter {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-penalty {
            background: #ffebee;
            color: #c62828;
            font-weight: 700;
        }

        .badge-bonus {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 700;
        }

        .qna-location, .penalty-section {
            color: #666;
            font-size: 0.9em;
        }

        .qna-content, .penalty-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        .penalty-keywords {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .keyword-tag {
            padding: 4px 10px;
            background: #f5f5f5;
            border-radius: 12px;
            font-size: 0.85em;
            color: #666;
        }

        .qna-answer {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .qna-answer-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .qna-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #888;
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            color: #666;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .tabs {
                flex-direction: column;
            }

            .qna-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 독서실 관리 시스템</h1>
            <p class="subtitle">Q&A 검색 및 벌점 규정 조회</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('qna')">📋 Q&A 검색</button>
            <button class="tab-btn" onclick="switchTab('penalty')">⚠️ 벌점 규정</button>
        </div>

        <!-- Q&A 탭 -->
        <div id="qna-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="qnaSearchInput" class="search-input" placeholder="검색어를 입력하세요... (예: 소음, 온도, 화장실)">
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="전체">전체</button>
                    <button class="filter-btn" data-filter="생활">생활</button>
                    <button class="filter-btn" data-filter="기타">기타</button>
                    <button class="filter-btn" data-filter="대표에게">대표에게</button>
                    <button class="filter-btn" data-filter="질의응답">질의응답</button>
                    <button class="filter-btn" data-filter="자리변경">자리변경</button>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-status="전체">처리현황: 전체</button>
                    <button class="filter-btn" data-status="처리완료">처리완료</button>
                    <button class="filter-btn" data-status="확인">확인</button>
                    <button class="filter-btn" data-status="미확인">미확인</button>
                </div>

                <div class="stats">
                    <div class="stat-item">총 <strong id="qnaTotalCount">0</strong>건</div>
                    <div class="stat-item">검색 결과 <strong id="qnaResultCount">0</strong>건</div>
                </div>
            </div>

            <div id="qnaResults" class="results"></div>
        </div>

        <!-- 벌점 규정 탭 -->
        <div id="penalty-tab" class="tab-content">
            <div class="search-box">
                <input type="text" id="penaltySearchInput" class="search-input" placeholder="벌점 항목을 검색하세요... (예: 지각, 결석, 전자기기)">
                
                <div class="filters">
                    <button class="filter-btn active" data-chapter="전체">전체</button>
                    <button class="filter-btn" data-chapter="출결 벌점">출결</button>
                    <button class="filter-btn" data-chapter="생활 벌점">생활</button>
                    <button class="filter-btn" data-chapter="전자기기">전자기기</button>
                    <button class="filter-btn" data-chapter="플래너">플래너</button>
                </div>

                <div class="stats">
                    <div class="stat-item">총 <strong id="penaltyTotalCount">0</strong>건</div>
                    <div class="stat-item">검색 결과 <strong id="penaltyResultCount">0</strong>건</div>
                </div>
            </div>

            <div id="penaltyResults" class="results"></div>
        </div>
    </div>

 "제3절 조퇴", "content": "제11항 (일반조퇴) 정해진 하원 시간보다 1시간 초과하여 일찍 하원하였을 때 벌점 5점을 부여한다.", "points": "-5점", "keywords": "일반조퇴"}, {"chapter": "제2장 출결 벌점", "section": "제3절 조퇴", "content": "제12항 (사유조퇴) 비학업 사유로 인한 조퇴는 벌점 3점을 부여한다.", "points": "-3점", "keywords": "사유조퇴"}, {"chapter": "제2장 출결 벌점", "section": "제3절 조퇴", "content": "제13항 (사유조퇴) 병원 및 건강상의 사유로 인한 조퇴는 벌점 5점을 부여한다. 이후 처방전 혹은 영수증 등 병원 방문을 증빙할 수 있는 서류를 제출하는 경우 부여된 벌점을 3점으로 수정한다.", "points": "-5점", "keywords": "사유조퇴"}, {"chapter": "제2장 출결 벌점", "section": "제3절 조퇴", "content": "제14항 (사유조퇴) 가족 행사로 인한 조퇴는 벌점 3점을 부여한다.", "points": "-3점", "keywords": "사유조퇴"}, {"chapter": "제2장 출결 벌점", "section": "제3절 조퇴", "content": "제15항 (사유조퇴) 가정학습으로 인한 조퇴는 벌점 3점을 부여한다.", "points": "-3점", "keywords": "사유조퇴"}, {"chapter": "제2장 출결 벌점", "section": "제3절 조퇴", "content": "제16항 학업 사유로 인한 조퇴는 벌점을 부여하지 않는다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제1항 학생들은 쉬는 시간, 점심시간, 저녁 시간에 자유롭게 외출할 수 있다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제2항 별다른 정기일정 및 사유 없이 외출하였을 때 ‘일반외출’로 분류하여 벌점을 부여한다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제3항 사유 및 정기일정이 제출되었으나, 제출한 외출 시간을 지키지 않았을 때 ‘일반외출’로 분류한다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제4항 제출된 정기일정에 맞게 외출하였을 때 벌점을 부여하지 않는 ‘정기외출’로 분류한다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제5항 제출된 사유에 맞게 외출하였을 때 ‘사유외출’로 분류하며, 때에 따라 벌점을 부여할 수 있다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제6항 (일반외출) 정해진 등/하원 시간보다 1시간 이하로 외출하였을 때 벌점 1점을 부여한다.", "points": "-1점", "keywords": "일반외출"}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제7항 (일반외출) 정해진 등/하원 시간보다 1시간 초과하여 외출하였을 때 벌점 3점을 부여한다.", "points": "-3점", "keywords": "일반외출"}, {"chapter": "제2장 출결 벌점", "section": "제4절 외출", "content": "제8항 (늦은 착석) 점심시간이나 저녁 시간에 외출한 경우에 한하여 교시 시작 시각에 맞춰 재등원하지 점 5점을 부여한다.", "points": "-5점", "keywords": "사유결석"}, {"chapter": "제2장 출결 벌점", "section": "제5절 결석", "content": "제8항 학업 사유로 인한 결석은 벌점을 부여하지 않는다.", "points": "", "keywords": ""}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제1항 (정기일정 제출) 정기일정의 제출 기한은 항상 매월 말일이다.", "points": "", "keywords": "정기일정 제출"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제2항 (정기일정 제출) 학생과 학부모는 수능선배 어플을 통해 정기일정을 매달 첫 5일까지 자율적으로 제출할 수 있다. 6일 이후부터는 자율적 제출이 불가능하며, 데스크에 방문하여 정기일정 수정을 요청해야 한다.", "points": "", "keywords": "정기일정 제출"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제3항 (정기일정 제출 안내) 행정선생님은 월 말일로부터 최소 3일 전에 정기일정 제출 안내와 관련한 공지를 최소 2회에 걸쳐 게시해야 한다.", "points": "", "keywords": "정기일정 제출 안내"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제4항 (정기일정 변경 안내) 방학, 개학 등 정기일정 변경이 필요하다고 판단되는 시점으로부터 최소 3일 전에 정기일정 변경 안내와 관련한 공지를 최소 2회에 걸쳐 게시해야 한다. 이때, 공지 안내 시점은 여러 학생 중 그 변경이 제일 이른 학생을 기준으로 한다.", "points": "", "keywords": "정기일정 변경 안내"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제5항 (정기일정 검수) 행정선생님은 정기일정이 제출된 시점으로부터 24시간 이내에 검수해야 한다.", "points": "", "keywords": "정기일정 검수"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제6항 (정기일정 검수) 행정선생님이 학생이 제출한 정기일정이 미흡하다고 판단할 경우, 해당 정기일정을 반려하고 학생에게 다시 제출할 것을 요구할 수 있다. 학생이 정기일정을 다시 제출하기 전까지는 정기일정이 제출되지 않은 것으로 간주한다.", "points": "", "keywords": "정기일정 검수"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제7항 (정기일정 검수) 학부모에 의해 정기일정 승인이 반려된 경우, 행정선생님은 이를 확인하는대로 학부모에게 어플 메세지 등으로 문의하여 수정된 정기일정을 제출할 수 있도록 안내해야 한다.", "points": "", "keywords": "정기일정 검수"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제8항 (정기일정 수정) 정기일정의 수정은 학생의 필요에 따라 데스크에 방문하여 직접 수정을 요청해야 한다. 학생이 정기일정 수정을 요청하는 경우, 행정선생님은 이에 성실히 응해야 한다.", "points": "", "keywords": "정기일정 수정"}, {"chapter": "제2장 출결 벌점", "section": "제6절 정기일정", "content": "제9항 (정기일정 수정) 학생이 정기일정 수정을 요청하여 다시 검수한 경우, 학부모의 최종 승인을 다시 받아야 한다. 이때 학부모의 최종 승인이 없는 경우 정기일정이 제출되지 않은 것으로 간주한다.", "points": "", "keywords": "정기일정 수정"}, {"chapter": "제10항 (정기일정 수정) 학생은 한 달에 5회까지 자유롭게 정기일정을 수정할 수 있으며, 그 이상 수정을 희망하는 경우 원장선생님과 상담하여 일정 변경을 확인한 후 수정하도록 한다.", "section": "제6절 정기일정", "content": "제11항 (정기일정 미제출) 정기일정을 기한 내로 제출하지 않았을 때 정기일정 미제출 벌점 10점을 부여한다.", "points": "-10점", "keywords": "정기일정 미제출"}, {"chapter": "제10항 (정기일정 수정) 학생은 한 달에 5회까지 자유롭게 정기일정을 수정할 수 있으며, 그 이상 수정을 희망하는 경우 원장선생님과 상담하여 일정 변경을 확인한 후 수정하도록 한다.", "section": "제6절 정기일정", "content": "제12항 (정기일정 미제출) 정기일정을 미제출하여 미제출 벌점을 받은 학생이 매월 2일 전까지 정기일정을 제출하는 때에만 정기일정 미제출 벌점을 학생의 요청에 따라 수정할 수 있다.", "points": "", "keywords": "정기일정 미제출"}, {"chapter": "제13항 (정기일정 미제출) 정기일정을 제출하지 않았으나 시험, 학부모의 요청 등 원장선생님이 인정하는 경우 정기일정 미제출 벌점을 부여하지 않는다.", "section": "제6절 정기일정", "content": "제14항 (정기일정 미제출) 정기일정이 제출되지 않은 상태에서 출결 이상이 발생하였을 때 일반 사유로 분류하여 벌점을 부여한다.", "points": "", "keywords": "정기일정 미제출"}, {"chapter": "제13항 (정기일정 미제출) 정기일정을 제출하지 않았으나 시험, 학부모의 요청 등 원장선생님이 인정하는 경우 정기일정 미제출 벌점을 부여하지 않는다.", "section": "제6절 정기일정", "content": "제15항 (정기일정 미제출) 정기일정 미제출자의 벌점 상세사유 작성 시 정기일정이 제출되지 않았다는 안내를 반드시 포함해야 한다.", "points": "", "keywords": "정기일정 미제출"}, {"chapter": "제13항 (정기일정 미제출) 정기일정을 제출하지 않았으나 시험, 학부모의 요청 등 원장선생님이 인정하는 경우 정기일정 미제출 벌점을 부여하지 않는다.", "section": "제6절 정기일정", "content": "제16항 (정기일정 미승인) 정기일정이 제출되었으나 아직 학부모님의 승인이 없는 상태에서 출결 이상이 발생하면 일반 사유로 분류하여 벌점을 부여한다.", "points": "", "keywords": "정기일정 미승인"}, {"chapter": "제13항 (정기일정 미제출) 정기일정을 제출하지 않았으나 시험, 학부모의 요청 등 원장선생님이 인정하는 경우 정기일정 미제출 벌점을 부여하지 않는다.", "section": "제6절 정기일정", "content": "제17항 (정기일정 미승인) 정기일정 미승인자의 벌점 상세사유 작성 시 정기일정이 승인되지 않았다는 안내를 반드시 포함해야 한다.", "points": "", "keywords": "정기일정 미승인"}, {"chapter": "제18항 (정기일정 해석) 정기일정이 제출되어 학부모의 최종 승인이 있는 경우 출결 관리에 가장 우선하여 반영하며, 이때는 학업/비학업 사유를 구분하지 않는다.", "section": "제7절 사유제출", "content": "제1항 (사유제출) 사유는 수능선배 어플을 통해서만 제출해야 하며, 정기일정에 어긋나지 않는 시간 내에 제출해야 한다.", "points": "", "keywords": "사유제출"}, {"chapter": "제2항 (사유제출) 학부모의 요청 등 원장선생님이 인정하는 경우 수능선배 어플 이외의 방식으로 사유를 전달할 수 있다. 이때, 학생은 데스크에 분명한 수단(방문, 어플 메세지 등)을 통해 본인의 사유를 표현해야 한다.", "section": "제7절 사유제출", "content": "제3항 (사유 미승인) 사유가 제출되었으나 학부모님의 승인이 없는 상태에서 출결             });
        });

        document.querySelectorAll('#qna-tab .filter-btn[data-status]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#qna-tab .filter-btn[data-status]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentQnaStatus = this.dataset.status;
                filterQnaData();
            });
        });

        function filterQnaData() {
            const searchTerm = document.getElementById('qnaSearchInput').value.toLowerCase();
            
            let filtered = QNA_DATA.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.내용.toLowerCase().includes(searchTerm) ||
                    item.종류.toLowerCase().includes(searchTerm) ||
                    item.호점.toLowerCase().includes(searchTerm) ||
                    item.확인답변.toLowerCase().includes(searchTerm) ||
                    item.완료답변.toLowerCase().includes(searchTerm);
                
                const matchesFilter = currentQnaFilter === '전체' || item.종류 === currentQnaFilter;
                const matchesStatus = currentQnaStatus === '전체' || item.처리현황 === currentQnaStatus;
                
                return matchesSearch && matchesFilter && matchesStatus;
            });

            displayQnaResults(filtered);
        }

        function displayQnaResults(data) {
            const resultsDiv = document.getElementById('qnaResults');
            document.getElementById('qnaResultCount').textContent = data.length;

            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <h2>검색 결과가 없습니다</h2>
                        <p>다른 검색어나 필터를 시도해보세요.</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = data.map(item => {
                const statusClass = item.처리현황.includes('완료') ? '완료' : 
                                   item.처리현황.includes('확인') ? '확인' : '미확인';
                
                let answerHtml = '';
                if (item.확인답변 && item.확인답변 !== '') {
                    answerHtml += `
                        <div class="qna-answer">
                            <div class="qna-answer-title">✅ 확인 답변</div>
                            <div>${item.확인답변}</div>
                        </div>
                    `;
                }
                if (item.완료답변 && item.완료답변 !== '') {
                    answerHtml += `
                        <div class="qna-answer">
                            <div class="qna-answer-title">✨ 완료 답변</div>
                            <div>${item.완료답변}</div>
                        </div>
                    `;
                }

                return `
                    <div class="qna-card">
                        <div class="qna-header">
                            <div class="qna-meta">
                                <span class="badge badge-type">${item.종류}</span>
                                <span class="badge badge-status-${statusClass}">${item.처리현황}</span>
                            </div>
                            <div class="qna-location">📍 ${item.호점}</div>
                        </div>
                        <div class="qna-content">${item.내용}</div>
                        ${answerHtml}
                        <div class="qna-footer">
                            <span>신청자: ${item.신청자 || '익명'}</span>
                            <span>${item.신청일} (${item.경과일})</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 벌점 검색
        document.getElementById('penaltySearchInput').addEventListener('input', filterPenaltyData);

        document.querySelectorAll('#penalty-tab .filter-btn[data-chapter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#penalty-tab .filter-btn[data-chapter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPenaltyChapter = this.dataset.chapter;
                filterPenaltyData();
            });
        });

        function filterPenaltyData() {
            const searchTerm = document.getElementById('penaltySearchInput').value.toLowerCase();
            
            let filtered = PENALTY_DATA.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.content.toLowerCase().includes(searchTerm) ||
                    item.chapter.toLowerCase().includes(searchTerm) ||
                    item.section.toLowerCase().includes(searchTerm) ||
                    item.keywords.toLowerCase().includes(searchTerm);
                
                const matchesChapter = currentPenaltyChapter === '전체' || 
                                      item.chapter.includes(currentPenaltyChapter);
                
                return matchesSearch && matchesChapter;
            });

            displayPenaltyResults(filtered);
        }

        function displayPenaltyResults(data) {
            const resultsDiv = document.getElementById('penaltyResults');
            document.getElementById('penaltyResultCount').textContent = data.length;

            if (data.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🔍</div>
                        <h2>검색 결과가 없습니다</h2>
                        <p>다른 검색어나 필터를 시도해보세요.</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = data.map(item => {
                let pointsBadge = '';
                if (item.points) {
                    const isBonus = item.points.includes('+');
                    pointsBadge = `<span class="badge ${isBonus ? 'badge-bonus' : 'badge-penalty'}">${item.points}</span>`;
                }

                let keywordsHtml = '';
                if (item.keywords) {
                    const keywords = item.keywords.split(', ');
                    keywordsHtml = `
                        <div class="penalty-keywords">
                            ${keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                        </div>
                    `;
                }

                return `
                    <div class="penalty-card">
                        <div class="qna-header">
                            <div class="qna-meta">
                                <span class="badge badge-chapter">${item.chapter}</span>
                                ${pointsBadge}
                            </div>
                        </div>
                        <div class="penalty-section">${item.section}</div>
                        <div class="penalty-content">${item.content}</div>
                        ${keywordsHtml}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
